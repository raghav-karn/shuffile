<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Shuffile | Send</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.png" />

  <link rel="stylesheet" href="style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Rubik+Vinyl&family=Sixtyfour&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=share" />
</head>
<body>
  <div class="mobile">
    <span style="font-family: 'Rubik Vinyl';">Shuffile</span> is currently not supported on mobile devices. Please use a desktop browser.
  </div>
  <div class="app-container">
    <!-- LEFT AREA -->
    <div class="left-area">
      <button class="btn-close-left">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-x-circle" viewBox="0 0 24 24">
          <defs/>
          <circle cx="12" cy="12" r="10"/>
          <path d="M15 9l-6 6M9 9l6 6"/>
        </svg>
      </button>
      <div class="app-name">Shuffile</div>
      <a href="index.html" class="item-link" id="pageLink" title="Home">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-grid" viewBox="0 0 24 24">
          <defs />
          <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z" />
        </svg>
      </a> 
      <a href="http://37.27.51.34:38943/" target="_blank" class="item-link" id="pageLink" title="Links">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="feather bi bi-share" viewBox="-3 -3 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
          <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5m-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3"/>
        </svg>
      </a>
      <a href="sender.html" class="item-link active" id="pageLink" title="Send">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-down-circle" style="transform: rotate(180deg);">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="8 12 12 16 16 12"/>
          <line x1="12" y1="8" x2="12" y2="16"/>
        </svg>
      </a>
      <a href="receiver.html" class="item-link" id="pageLink" title="Receive">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-down-circle">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="8 12 12 16 16 12"/>
          <line x1="12" y1="8" x2="12" y2="16"/>
        </svg>
      </a>
      <button class="btn-logout item-link" title="GitHub repository">
        <a href="https://github.com/raghav-karn/shuffile" target="_blank" style="margin-left: 9px; padding-left: 9px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="gray" class="bi bi-github" viewBox="0 0 16 16" style="margin-right: 10px; transition: 0.2s; fill: #9e9e9e;" class="logout">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
        </a>
      </button>
    </div>

    <!-- MAIN AREA -->    
    <div class="app">
      <button class="btn-show-right-area">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"/></svg>
      </button>
      <button class="btn-show-left-area">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
      </button>

      <div class="screen join-screen active">
          <div class="form">
              <h2>Send your files with <span style="font-family: 'Rubik Vinyl';">Shuffile</span></h2>
              <div class="form-input">
                  <button id="sender-start-con-btn">Create room</button>
              </div>
              <div class="form-input" id="join-id">
              </div>
          </div>
      </div>
      <div class="screen fs-screen ">
        <div class="buff" style="top: 30%"></div>
          <div class="file-input">
              <label for="file-input" style="cursor: pointer;">
                  Click here to select files for sharing
              </label>
              <input type="file" id="file-input">
          </div>
          <div class="files-list">
              <div class="title">Shared files:</div>
          </div>  
      </div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="sender.js"></script>
</body>
</html>
